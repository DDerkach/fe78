<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>oliosTemplate</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400,900" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="sidebar aligner">
		<a href="#" class="logo">
				<img src="img/LOGO.png" alt="logo">
		</a>
		<!-- /.logo -->

		<div class="items">
			<a href="index.html" class="item">
				<img src="img/Home.png" height="32" width="26"/>
			</a>
			<a href="#" class="item">
				<img src="img/Basket.png" height="32" width="36"/>
			</a>
			<a href="#search-block" class="item">
				<img src="img/Search.png" height="32" width="32"/></a>
		</div>
		<!-- /.items -->

		<div class="in">
			<a href="#">
				<img src="img/download.png" height="32" width="27"/>
			</a>
		</div>
		<!-- /.in -->
	</div>
	<!-- /.sidebar -->

	<div class="main">
		<div class="main-item upper aligner">
			<h2>olios</h2>
			<h3 class="upper">newest furniture shop template</h3>
			<span>newest</span>
			<button class="main-btn upper">view more</button>
		</div>
	</div>

	<div id="main-menu" class="menu">
		<a class="hamburger" id="close-menu" href="#close">
			<span></span>
			<span></span>
		</a>
		<!-- /.hamburger -->

		<ul class="navigation">
			<li><a href="products.html">living room
				<img src="img/livingRoom.png" alt="">
			</a></li>
			<li><a href="#">office
				<img src="img/office.png" alt="">
			</a></li>
			<li><a href="#">for kids
				<img src="img/forKids.png" alt="">
			</a></li>
			<li><a href="#">kitchen
				<img src="img/kitchen.png" alt="">
			</a></li>
			<li><a href="#">accesories
				<img src="img/accesories.png" alt="">
			</a></li>
		</ul>
		<div class="categories-link">
			<a href="#" class="upper">show all categories</a>
			<span class="link-line"></span>
		</div>
	</div>
	<!-- main-menu -->
	
	<a class="hamburger" href="#main-menu">
		<span></span>
		<span></span>
		<span></span>
	</a>
	<!-- /.hamburger -->

	<div id="search-block" class="search-block">
		<form action="#">
			<input type="text" class="input-search upper" value="red seat">
			<a class="search-close" href="#close">&times</a>
			<p class="help-text">Type product that you are looking for</p>
		</form>
		<div class="search-result upper">
			<div class="result-product">
				<img src="img/redSeat.png" alt="redSeat">
				<span>red seat</span>
			</div>
			<div class="result-product">
				<img src="img/blueSeat.png" alt="blueSeat">
				<span>blue seat</span>
			</div>
			<!-- /.result-product -->
		</div>
		<!-- /.search-result -->
	</div>
	<!-- .search-block -->


</body>
</html>
